<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>PC GitHub Profile</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="profile">
      <div class="avatar">
        <img
          src="https://avatars.githubusercontent.com/u/96987381?v=4"
          alt="GitHub User Avatar"
        />
      </div>
      <div class="info">
        <h1></h1>
        <div class="details">
          <p><strong>Location:</strong> <span id="location"></span></p>
          <p>
            <strong>GitHub URL:</strong>
            <span id="github-url"
              ><a href="https://github.com/paolacernada">paolacernada</a></span
            >
          </p>
          <p>
            <strong>GitHub Username:</strong> <span id="github-username"></span>
          </p>
        </div>
      </div>
    </div>

    <div class="repositories">
      <table>
        <thead>
          <tr>
            <th>GitHub Repos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
